<html class="no-js" lang="">

  <head>
    <meta charset="utf-8" />

    <title>Playground- Steven Jackson</title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <p class="text-center">GraphQL API 2019</p>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-md-12">
          <section class="panel tasks-widget">
            <div class="panel-body">
              <div class="task-content">
                <ul class="task-list">
                  <li>
                    Waiting for Heroku... Please refresh, if nothing appears
                  </li>
                </ul>
              </div>

              <div class=" add-task-row">
                <a
                  class="btn btn-success btn-sm pull-left"
                  href="#"
                  onclick="createFormModal('createTask')"
                  >Add New Tasks</a
                >
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="formModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      ></div>
    </main>

    <footer>
      <div class="row">
        <div class="container">Written by Steven Jackson - 2019</div>
      </div>
    </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/api/queries.js"></script>
    <script src="./js/api/functions.js"></script>
    <script src="./js/components/task_functions.js"></script>
    <script src="./js/components/component_modal.js"></script>
    <script src="./js/components/component_unorderedList.js"></script>
    <script src="./js/main.js"></script>

    <script></script>
  </body>
